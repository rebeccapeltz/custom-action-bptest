  <script>
    function upload() {
      const customAction = window.cloudinary.customAction;
      console.log("in custom action");
      debugger;
      customAction.upload({
        urls: ['data:image/gif;base64,R0lGODlhyAAiALM...DfD0QAADs='],
        name: 'red-panda'
      }).then(data => {
        // data
        //toast
        window.cloudinary.customAction.showToast(
          "upload is good",
          "success"
        );
      }).catch(e => {
        console.log("error",e);
        // error
      });
    }

    async function testFun() {
      console.log("testFun");
      const customAction = window.cloudinary.customAction;
      const data = await customAction.getConfig();
      console.log("data", data)
      const { assets } = data;
      console.log("assets", assets)
      customAction
        .updateItems({
          itemType: "asset",
          ids: assets.map((asset) => asset.id),
          prop: "tags",
          value: ["tagA", "tagB"],
        })
        .then((data) => {
          console.log("done", data);
        })
        .catch((e) => {
          console.log("Error :(", e);
        });
    }

    parent.window.postMessage({ status: "ready" }, "*");
